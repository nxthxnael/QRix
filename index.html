<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Plus+Jakarta+Sans:ital,wght@0,200..800;1,200..800&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css"
      integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="style.css" />
    <script src="script.js" defer></script>
    <title>QRix</title>
  </head>

  <body>
    <!-- Nav bar -->
    <nav class="glass-card">
      <div>
        <h1 id="nav-logo">
          <a href="#">QRIX</a>
        </h1>
      </div>
      <div class="theme-icon-container">
        <i class="fa-regular fa-sun"></i>
        <!-- <i class="fa-regular fa-moon"></i> -->
      </div>
    </nav>

    <!-- Hero Section -->
    <div class="hero-section">
      <div class="open-card">
        <p>Free & Open source</p>
      </div>
      <div class="title">
        <h1 id="main-title">Generate QR Codes <span>In Seconds</span></h1>
        <h2 id="sub-title">
          Create beautiful, customizable QR codes for URLs, text, phone numbers,
          emails, and Wi-Fi credentials. Download as PNG or SVG instantly.
        </h2>
      </div>
      <button class="call-to-action">Start Creating</button>
    </div>
  </body>
</html>
